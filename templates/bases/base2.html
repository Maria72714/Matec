<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        {% block title %}
           base2
        {% endblock %}
    </title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bases/style2.css') }}">
</head>
<body>
    <div class="navbar">
        <div class="logo">
            <a href="{{ url_for('index') }}">
                Matec <img src="{{ url_for('static', filename='images/logo_matec.png') }}" alt="">
            </a>
        </div>

        <div class="botoes-nav">
            {% if request.path == url_for('conteudos') %}
                <a class="botao-extra" href="{{ url_for('painel') }}">Voltar</a>
                
            {% endif %}
            <a class="botao-sair" href="{{ url_for('index') }}">Sair</a>
        </div>
    </div>

    <main>
        <div>
            {% block conteudo %}
            {% endblock %}
        </div>
    </main>
</body>
</html>
